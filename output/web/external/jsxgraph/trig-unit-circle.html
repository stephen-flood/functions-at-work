<b><i><input type="checkbox" name="c1" onclick="showMe('boxUC', this)">Click to Show or Hide the Graph</i></b>
<br><br>
<div id="boxUC" class="jxgbox" style="width:500px; height:500px;"></div>
<script box="boxUC" type="text/javascript">
var boardUC = JXG.JSXGraph.initBoard('boxUC', {boundingbox: [-2, 2, 2, -2 ], axis: true,showCopyright:false});

boardUC.suspendUpdate();

// Plot the Unit Circle
circleUC = boardUC.create('circle', [["0","0"],["0","1"]],{strokecolor:'blue'});

// create the slider for the angle
angleUC = boardUC.create('slider', [[-1.5,-1.25],[0.5,-1.25],[-12.56,0.523,12.56]], {name:'theta',color:'green',withLabel:false,withTicks:true});
boardUC.create('text',[0.55,-1.25,
		function() { return '&theta; = ' + (angleUC.Value()/3.141592).toFixed(3) + ' &pi;';}], {fontSize:14});



// Plot Rays defining the angle
boardUC.createElement('line',[[0,0],[5,0]],{color:'black',straightfirst:false,lastarrow:true});
boardUC.createElement('line',
			[[0,0],[
			function (t) {return Math.cos(angleUC.Value()); },
			function (t) {return Math.sin(angleUC.Value()); }
			]],
			{color:'black',straightfirst:false,lastarrow:true});


// Plot the angle 
graphUC = boardUC.createElement('curve', [
		function xUC(t) {return (0.25+.25*t/31.4)*Math.cos(t); },
		function yUC(t) {return (0.25+.25*t/31.4)*Math.sin(t); }, 
		0,
		function aUC(t) {return angleUC.Value();}
    		], 
		{strokeColor:'green', strokeWidth:1}
          );

// Define the point of intersection
qUC = boardUC.create('point',  [function(){ return Math.cos(angleUC.Value());},
		function(){ return Math.sin(angleUC.Value());}], {size:4,name:"\\\[(\\cos(\\theta),\\sin(\\theta))\\\]"});


// Draw the triangle in the circle
boardUC.createElement('segment',
	[[
		function (t) {return Math.cos(angleUC.Value()); },
		0
	],[
		function (t) {return Math.cos(angleUC.Value()); },
		function (t) {return Math.sin(angleUC.Value()); }
	]],
			{color:'red'});
// Draw the triangle in the circle
boardUC.createElement('segment',[[0,0],[function (t) {return Math.cos(angleUC.Value()); },0]],{color:'red',dash:2,strokeWidth:2.5});

// Create interior triangle 
checkboxUC = boardUC.create('checkbox', [-1.5, -1.5, 'Show Triangle'], {});
boardUC.create('polygon',[
		[0,0],
		[function (t) {if (checkboxUC.Value()) {return Math.cos(angleUC.Value());} else return 0 },0],
		[function (t) {return Math.cos(angleUC.Value()); },
		function (t) {return Math.sin(angleUC.Value()); }]
		],{color:'red',opacity:0.1})

// Label sine and cosine, compare to side lengths
boardUC.create('text',[-1.75,1.75,
		function() { return '<table><tr><td align="right"> sin(&theta;) = </td><td>' + qUC.Y().toFixed(3) + '</td></tr><tr><td align="right"> cos(&theta;) = </td><td>' + qUC.X().toFixed(3) + '</td></tr></table>'; }], {fontSize:14});

boardUC.create('text',[0.25,1.75,
		function() { return '<table><tr><td align="right">vertical side</td><td>= ' + Math.abs(qUC.Y().toFixed(3)) +'</td> </tr><tr><td align="right">horizontal side</td><td>= ' + Math.abs(qUC.X().toFixed(3)) +'</td> </tr></table>  '; }], {fontSize:14});



boardUC.unsuspendUpdate();


showMe('boxUC', this)


</script>
